name: CI
on:
  push:
    branches:
      - '*'
      - '*/*'
    tags:
      - '!*'
  pull_request:
    branches:
      - '*'
      - '*/*'
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    runs-on: ${{ matrix.os }}
    name: Test of Action-setup-swift
    steps:
    - name: Install Swift.
      uses: YOCKOW/Action-setup-swift@1.0.x/experiment
      with:
        swift-version: '5.1'
    - name: View Swift Version
      run: swift --version
    - uses: actions/checkout@master
    - name: Run Swift
      run: cd swift-package-for-test && swift test
